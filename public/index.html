<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Transaction Details</h1>
    <div>
    <form id="transactionForm">
        <label for="inputAddress">Input Address:</label>
        <input type="text" id="inputAddress" name="inputAddress" placeholder="Enter Input Address">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount">

        <label for="outputAddress">Output Address:</label>
        <input type="text" id="outputAddress" name="outputAddress" placeholder="Enter Output Address">

        <label for="chainId">Chain ID:</label>
        <input type="text" id="chainId" name="chainId" placeholder="Enter Chain ID">

        <button type="button" onclick="printTransactionDetails()">Submit</button>
    </form>
</div>
<div class = "connect-button">
    <button type="button" onclick="connectWallet()">Connect Wallet</button>
</div>
<div>
    <h2>Routes</h2>
    <p>Best: route:</p>
    <ul>
        <li>0x/Matcha  price</li>
        <li>1 inch  price</li>
        <li>odos price</li>
        <li>openocean price</li>
        <li>paraswap  price</li>   
    </ul>
</div>
</body>

</html>

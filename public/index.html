<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Swap Aggregator</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 15px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f73;
        }
        .routes {
            list-style-type: none;
            padding: 0;
        }
        .routes li {
            padding: 10px;
            background: #e7e7e7;
            margin-top: 5px;
            border-radius: 5px;
        }
        .routes button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Details</h1>
        <form id="transactionForm">
            <label for="inputAddress">Input Address:</label>
            <input type="text" id="inputAddress" name="inputAddress" placeholder="Enter Input Address">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount">
            <label for="outputAddress">Output Address:</label>
            <input type="text" id="outputAddress" name="outputAddress" placeholder="Enter Output Address">
            <label for="chainId">Chain ID:</label>
            <input type="text" id="chainId" name="chainId" placeholder="Enter Chain ID">
            <button type="button" onclick="printTransactionDetails()">Submit</button>
        </form>
        <div class="connect-button">
            <button type="button" onclick="connectWallet()">Connect Wallet</button>
        </div>
        <div>
            <h2>Routes</h2>
            <p>Best route: <span id="best_q"></span></p>
            <ul class="routes">
                <li>0x/Matcha price <span id="0x_q"></span> <button id="0x_b" onclick="_0x_t()">Choose</button></li>
                <li>1 inch price <span id="1inch_q"></span> <button id="1inch_b" onclick="_1inch_t()">Choose</button></li>
                <li>Odos price <span id="odos_q"></span> <button id="odos_b" onclick="odos_t()">Choose</button></li>
                <li>OpenOcean price <span id="openocean_q"></span> <button id="openocean_b" onclick="openocean_t()">Choose</button></li>
                <li>ParaSwap price <span id="paraswap_q"></span> <button id="paraswap_b" onclick="paraswap_t()">Choose</button></li>
            </ul>
        </div>
        <p>The quotes are:</p>
        <p id="qquote">quotes</p>
        <button onclick="testSetAllowance()">Test</button>
    </div>
</body>
</html>
